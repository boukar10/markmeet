<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% if title %}{{ title }}{% else %}Flask App
        {% endif %}
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename="dist/fa-free/css/all.min.css") }}">
</head>

<body>
<header class="hero-head">
            {% include 'inc/nav.html' %}
</header>
    <section class="hero is-primary is-fullheight">

        

        <div class="hero-body">
            <div class="container">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>

    <script src="{{ url_for('static', filename="dist/fa-free/js/all.min.js") }}"></script>
    <script src="{{ url_for('static', filename="dist/bulma/js/bulma.js") }}"></script>
</body>

</html>
